dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8

  # Core features
  flutter_tts: ^4.2.3
  audioplayers: ^6.5.1
  provider: ^6.1.5+1
  flip_card: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/config/letters.json
    - assets/images/letters/
    - assets/audio/letters/
    - assets/audio/ting.mp3
    - assets/audio/correct.mp3
    - assets/audio/wrong.mp3
    - assets/images/mascot.png
    - assets/images/icon_book.png
    - assets/images/icon_flashcard.png
